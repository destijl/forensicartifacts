application: your-app-id
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
  - name: webapp2
    version: latest

handlers:
  - url: /static/tree_view
    static_dir: thirdparty/angular-bootstrap-nav-tree-master/dist
  - url: /static
    static_dir: static
  - url: /githubfetch
    script: frontend.application
    login: admin
  - url: /
    static_files: static/index.html
    upload: static/index.html
  - url: /.*
    script: frontend.application
